_min_copier_version: "9.0"
_answers_file: .auxiliary/configuration/copier-answers--agents.yaml
_subdirectory: template

project_name:
    type: str
    help: Project directory or Git repository name
    validator: >-
        {% if not (project_name | regex_search("^[a-z][a-z0-9-]*$")) %}
        Project name must contain only lowercase letters, numbers, and hyphens
        {% endif %}

languages:
    type: str
    help: Programming languages used in this project
    multiselect: true
    choices:
        - python
        - rust
    default:
        - python

coders:
    type: str
    help: AI coding tools to configure
    multiselect: true
    choices:
        - claude
        - codex
        - gemini
        - opencode
        - qwen
    default:
        - claude
        - opencode

provide_instructions:
    type: bool
    help: Download instructions for AI agents
    default: true

instructions_target:
    type: str
    help: Target directory for instruction files
    default: ".auxiliary/instructions"
    when: "{{ provide_instructions }}"

instructions_sources:
    type: yaml
    help: Git sources for documentation instructions
    default:
      - source: "github:emcd/python-project-common@docs-1#documentation/common"
        files:
          "*.rst": {strip_header_lines: 20}
    when: "{{ provide_instructions }}"
